<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f620239d53.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
       <div class="container pt-4 text-center">
           <h1 class="">Tic Tac Toe</h1>
            <div id="gameBoard" class="d-grid w-75 mx-auto">
                <h2>Player turn</h2>
                <div id="alertDiv"></div>
                <div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
                    <div id="oneOne" class="square">11</div>
                    <div id="oneTwo" class="square">12</div>
                    <div id="oneThree" class="square">13</div>
                </div>
                <div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
                    <div id="twoOne" class="square">21</div>
                    <div id="twoTwo" class="square">22</div>
                    <div id="twoThree" class="square">23</div>
                </div>
                <div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
                    <div id="threeOne" class="square">31</div>
                    <div id="threeTwo" class="square">32</div>
                    <div id="threeThree" class="square">33</div>
                </div>
            </div>
            <div id="resultContainer" class="mt-3 container d-flex flex-column align-items-center">
                <h2 id="outcomeText">Winner</h2>
                <button id="reset" class="btn btn-primary">Play again!</button>
            </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
