<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Font Awesome Icons -->
		<script
			src="https://kit.fontawesome.com/f620239d53.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="container pt-4 text-center">
			<div id="alertDiv"></div>
			
			<div id="gameBoard" class="d-grid w-75 mx-auto">
				<h2 id="currentPlayer">It's X's turn</h2>

				<div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
					<div id="oneOne" class="square"></div>
					<div id="oneTwo" class="square"></div>
					<div id="oneThree" class="square"></div>
				</div>
				<div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
					<div id="twoOne" class="square"></div>
					<div id="twoTwo" class="square"></div>
					<div id="twoThree" class="square"></div>
				</div>
				<div class="d-flex gap-2 d-sm-flex justify-content-center my-2">
					<div id="threeOne" class="square"></div>
					<div id="threeTwo" class="square"></div>
					<div id="threeThree" class="square"></div>
				</div>
			</div>
		</div>
		<div
			id="resultContainer"
			class="mt-3 container d-flex flex-column align-items-center"
		>
			<h1 class="">Tic Tac Toe</h1>
			<button id="reset" class="btn btn-primary">Play again!</button>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
