<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
       <div class="container d-flex flex-column justify-content-center text-center w-sm-100">
            <h1 class="my-2">Tic Tac Toe</h1>
            <h3 class="mt-2">Player turn</h3>
           <div class="row align-self-center justify-content-center w-sm-100 mt-3">
               <div class="row">
                   <div id="oneOne" class="col square mx-2 my-2"></div>
                   <div id="oneTwo" class="col square mx-2 my-2"></div>
                   <div id="oneThree" class="col square mx-2 my-2"></div>
               </div>
               <div class="row">
                   <div id="twoOne" class="col square mx-2 my-2"></div>
                   <div id="twoTwo" class="col square mx-2 my-2"></div>
                   <div id="twoThree" class="col square mx-2 my-2"></div>
               </div>
               <div class="row">
                   <div id="threeOne" class="col square mx-2 my-2"></div>
                   <div id="threeTwo" class="col square mx-2 my-2"></div>
                   <div id="threeThree" class="col square mx-2 my-2"></div>
               </div>
               <div id="resultContainer" class="container d-flex flex-column align-items-center">
                   <h2 id="outcomeText">Winner</h2>
                   <button id="reset" class="btn btn-primary">Play again!</button>
               </div>

           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
